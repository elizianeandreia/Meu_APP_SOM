<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> App de Música da Lizi </title>
	
    <link rel="stylesheet" href="estilo.css">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
	
	</head>
	
	<body>
	
	<div class="reci"> 
		<div class="player">
			<div class="player-top">
		<button class="player-btn" type="button"> 
		<i class="fa-solid fa-arrow-left"> </i>
		</button>
		<span> App de Música da Lizi </span>
		<button class="player-btn" type="button"> 
		<i class="fa-solid fa-ellipsis"> </i>
		</button>
				</div>
		<div class="player-body">
		<div class="musica-atual"> 
			<div class="capa">
			<span> Native Song </span> <!--é o nome do artista-->
				<span> Ly-O-Lay Ale Loya   </span><!--é o nome da musica-->
			</div>
			</div>
		</div>
			<div class="info-som">
			<div class="detalhes-som">
			<span class="nome-som"> Ly-O-Lay Ale Loya </span>
			<span class="nome-artista">Native Song </span>
				</div>
				<i class="fa-solid fa-heart"></i>
				</div>
			<div class="duracao-som"> 
			<div class="tempo-som">
				<div class="progresso-som">
				<audio src="musica/Ly  O  Lay Ale Loya (Circle Dance) ~ Native Song.mp3" class="audio"> </audio>
				</div>
				</div>
				<div class="tempo"> 
				<span> 0:00</span>
				<span> 0:00</span>	
				</div>	
			</div>
			<div class="controles">
			<button class="player-btn" type="button">
			<i class="fa-solid fa-shuffle"> </i>
		</button>
			<button class="player-btn anterior-btn" type="button">
			<i class="fa-solid fa-backward"> </i>
		</button>
				<button class="player-btn play-pause" type="button">
			<i class="fa-solid fa-play"> </i>
		</button>
				<button class="player-btn proximo-btn" type="button">
			<i class="fa-solid fa-forward"> </i>
		</button>
				<button class="player-btn" type="button">
			<i class="fa-solid fa-repeat"> </i>
		</button>
				
			</div>
			<div class="player-cabecalho">
				<i class="fa-solid fa-music"> </i>
				<span>Escute sua música no Lizisfy</span>
			<i class="fa-solid fa-list"></i>
			
			</div>
		</div>
		</div>
	
	</body>
</html>
